{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">{{ test.title }}</h1>
<form method="post">
  {% csrf_token %}
  {% for q in questions %}
    <div class="mb-4">
      <p><strong>{{ forloop.counter }}. {{ q.text }}</strong></p>
      {% if q.question_type == 'MCQ' %}
        {% for c in q.choice_set.all %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ q.id }}" value="{{ c.text }}" id="choice{{ c.id }}">
            <label class="form-check-label" for="choice{{ c.id }}">{{ c.text }}</label>
          </div>
        {% endfor %}
      {% else %}
        <input class="form-control" type="text" name="{{ q.id }}">
      {% endif %}
    </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">回答を送信</button>
</form>
{% endblock %}
